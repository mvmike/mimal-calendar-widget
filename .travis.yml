language: android

jdk:
  - openjdk11

android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.3
    - android-30
    - extra-android-m2repository
    - extra-google-m2repository

before_install:
  - yes | sdkmanager "platforms;android-30"

script:
  - ./gradlew clean test assemble pmd checkstyle

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/